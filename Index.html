<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friendship Anniversary</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Welcome Button -->
    <button class="welcome-btn" id="welcome">Welcome Shapar</button>

    <!-- Decoration Button -->
    <button class="decor-btn" id="decorations" style="display: none;">ðŸŽˆ Add Decorations</button>

    <!-- Balloon Container (Initially Hidden) -->
    <div class="balloon-container" id="balloonContainer"></div>

    <!-- Card Container -->
    <div class="card-container" id="cardContainer">
        <div class="card" id="flipCard">
            <!-- Front Side -->
            <div class="front">Click to Open</div>
            <!-- Back Side -->
            <div class="back">
                <i class="fa-solid fa-heart"></i>
                <p>Happy Friendship Anniversary!  
                    On March 4, I met one of the most beautiful and humble people I have known.  
                    I donâ€™t know how long I will be in your life, but I wish you success and happiness.  
                    Remember, you have a friend in me. SHAPAR ðŸ’–  
                </p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const welcomeButton = document.getElementById("welcome");
            const cardContainer = document.getElementById("cardContainer");
            const flipCard = document.getElementById("flipCard");
            const balloonContainer = document.getElementById("balloonContainer");
            const decorationsButton = document.getElementById("decorations");

            // Show the card when the welcome button is clicked
            welcomeButton.addEventListener("click", function () {
                welcomeButton.style.display = "none"; // Hide welcome button
                cardContainer.style.display = "block"; // Show card container
                decorationsButton.style.display = "block"; // Show decorations button
            });

            // Flip the card on click
            flipCard.addEventListener("click", function () {
                flipCard.classList.toggle("flipped");
            });

            // Start balloon decorations on button click
            decorationsButton.addEventListener("click", function () {
                decorationsButton.style.display = "none"; // Hide decorations button
                balloonContainer.style.display = "block"; // Show balloons

                // Generate Balloons Continuously
                setInterval(() => {
                    createBalloon();
                }, 500);
            });

            function createBalloon() {
                let balloon = document.createElement("div");
                balloon.classList.add("balloon");
                balloon.style.left = `${Math.random() * 100}%`;
                balloon.style.backgroundColor = getRandomColor();
                balloon.style.animationDuration = `${Math.random() * 5 + 5}s`;
                balloonContainer.appendChild(balloon);

                // Remove balloon after animation
                setTimeout(() => {
                    balloon.remove();
                }, 8000);
            }

            function getRandomColor() {
                const colors = ["#FF6B6B", "#4ECDC4", "#FFE66D", "#45B7AF", "#FF9F1C", "#A8DADC"];
                return colors[Math.floor(Math.random() * colors.length)];
            }
        });
    </script>

</body>
</html>
